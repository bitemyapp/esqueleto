name: esqueleto-examples
version: '0.0.0.0'
category: Database
author: Fintan Halpenny
maintainer: fintan.halpenny@gmail.com
copyright: 2017, Chris Allen
license: BSD3
github: FintanH/esqueleto
extra-source-files:
- README.md
dependencies:
- base
- esqueleto
- persistent
- persistent-template
- persistent-postgresql
- mtl
- monad-logger
- monad-control
- transformers-base
- unliftio
ghc-options:
- -Wall
- -threaded
- -rtsopts
- -with-rtsopts=-N
when:
- condition: flag(werror)
  ghc-options: -Werror

executables:
  blog-example:
    main: Main.hs
    other-modules: Blog

flags:
  werror:
    description: "Treat warnings as errors"
    manual: true
    default: false
